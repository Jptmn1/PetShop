<div class="container" >
  <mat-card class="cardProfile">
    <header class="j">
      <h3>
        <strong>{{ username }}</strong> Profile
      </h3>
    </header>
    <p>
      <strong>Token:</strong>
      {{ accessToken.substring(0, 20) }} ...
      {{ currentUser.accessToken.substr(currentUser.accessToken.length - 20) }}
    </p>
    <p>
      <strong>Email:</strong>
      {{ currentUser.email }}
    </p>
    <strong>Roles:</strong>
    <ul>
      <li *ngFor="let role of currentUser.roles">
        {{ role }}
      </li>
    </ul>
  </mat-card>
  </div>
  <ng-template #loggedOut>
    Please login.
  </ng-template>
