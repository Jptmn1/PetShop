<div class="container">
    <header class="jumbotron">
      <p>{{ content }}</p>
    </header>
    <a>adicionar</a>
  </div>
  <div class="geral">
    <mat-card class="cardSalvar">
      <div class="submit-form">
        <div *ngIf="!submitted">
          <div class="form-group">
            <mat-form-field appearance="fill">
            <label for="nome">Nome:</label>
            <input
            matInput
              type="text"
              class="form-control"
              id="nome"
              required
              [(ngModel)]="produto.nome"
              name="nome"
            /></mat-form-field>
          </div>
          <div class="form-group">
          <mat-form-field appearance="fill">
            <label for="preco">Pre√ßo:</label>
            <input
            matInput
              class="form-control"
              id="preco"
              required
              [(ngModel)]="produto.preco"
              name="preco"
              /></mat-form-field>
          </div>
  
         
          <!--<input type="file" id="file-input" #fileInput accept="image/*">-->
         
          <div class="form-group">
          <mat-form-field appearance="fill">
              <label for="foto">Link da Foto:</label>
              <input
              matInput type="text"
              class="form-control"
              id="foto"
              required
              [(ngModel)]="produto.foto"
              name="foto">
            </mat-form-field>
          </div>
          <div class="btn">
          <button mat-raised-button color="primary" (click)="saveProduct()" class="btn">Salvar</button>
        </div>
        </div>
        <div *ngIf="submitted">
          <h4>Produto salvo com sucesso!</h4>
          <button class="btn btn-success" (click)="newProduct()">Novo produto</button>
        </div>
      </div>
    </mat-card>
    </div>
